    <div class="section-page-heading col-blue">
        Writing journals and diaries have proven to be an effective solution.
    </div>

    <div class="user-journal bg-blue">
        <div class="journal-textbox">
            <div class="journal-date">
                <input type="text" id="inputdate" placeholder="Enter Date">
            </div>
            <input type="textarea" id="inputbox" placeholder="What do you think?">
            <br />
            <button type="button" id="submit">Submit</button>
            <button type="button" id="display">Display</button>
            <br />

        </div>
        <div class="previous-journals bg-white">
            <div class="display-heading">
                Your Previous journals:
            </div>
            <div id="screen"></div>
        </div>
    </div>

    <div class="app-footer">
        Helpline Numbers : +91-11-23978046, +91-8376804102
    </div>

    <script>
        var inputArray = [];
        var input = document.getElementById('inputbox');
        var date = document.getElementById('inputdate');
        var screen = document.getElementById('screen');

        document.getElementById('submit').onclick = function () {
            inputArray.push(input.value);
            screen.innerHTML = input.value;
            input.value = '';
            date.value = '';
        };
        document.getElementById('display').onclick = function () {
            screen.innerHTML = inputArray
        };
    </script>
